<div class="interactive-container">
    <div class="euref-topics">
        {% for topic in content.topics %}
        <div class="euref-topic" id="topic-{{topic.topicname}}">
<div class="topicheader"><h2>{{topic.topicdescription}}</h2></div>
            <div class="statementswrapper">
               
            <div class="analysiswrapper">
                <div class="analysistextwrapper">
                    <div class="analysisheader"><span class="analysiskicker">{{topic.analysiskicker}}</span> {{topic.analysisheader}}</div>
                    <div class="euref-analysis">{{topic.analysis}}{% endautoescape %}</div>
                    <span class="euref-attribution"><a class="euref-source" href="{{topic.commonsource}}" target="_blank">{{topic.commonattribution}}</a></span>
                </div>
                
                <div class="graphwrapper">
                    
                    <iframe frameborder="0" src="{{topic.graphurl}}"></iframe>
                    
                </div>
    
            </div>
        </div>
    {% endfor %}
    </div>
