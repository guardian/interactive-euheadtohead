<div class="interactive-container">
    <h2 class="interactive-es6-headline">Leave or remain? What do the camps say?</h2>
    
    <div class = "sharing">
        <button class="interactive-share" data-network="facebook"></button>
        <button class="interactive-share" data-network="twitter"></button>
        <button class="interactive-share" data-network="email"></button>
    </div>

    <div class="topics" id="topics">
      {% for topic in topics %}
      <p>{{topic.topicname}}</p>
      {% endfor %}

     </div>

</div>
