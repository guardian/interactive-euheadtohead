<div class="topictemp">
    
    <h3 id="topicname">{{topicname}}</h3>
        <div class="statementswrapper">
            <span class="remain">{{remainstatement}}</span>
            <span class="leave">{{leavestatement}}</span>
    </div>
    <div class="analysis">{{analysis}}</div>
    <div class="graphwrapper">
        <div class="toggle remain" id="remaintoggle-{{topicname}}">{{remaintoggle}}</div><div class="toggle leave" id="leavetoggle-{{topicname}}">{{leavetoggle}}</div>
       <iframe class="graph" id="graph-{{topicname}}"></iframe>
    </div>
    
</div>
